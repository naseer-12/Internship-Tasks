<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collapsible Sidebar</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="media.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="sidebar" id="sidebar">
      <div class="logo">LOGO</div>
      <ul class="nav-links">
        <li><i class="fas fa-home"></i><span>Home</span></li>
        <li><i class="fas fa-user"></i><span>Profile</span></li>
        <li><i class="fas fa-envelope"></i><span>Messages</span></li>
        <li><i class="fas fa-cog"></i><span>Settings</span></li>
        <li><i class="fas fa-sign-out-alt"></i><span>Logout</span></li>
      </ul>
    </div>
    <div class="main">
      <div class="content">
        <h1>Collapsible Sidebar</h1>
      </div>
    </div>
     <button id="toggleBtn" class="toggle-btn">
      <i class="fas fa-bars"></i>

      </button>
  </div>

  <script src="script.js"></script>
</body>
</html>
